<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas o grillas</title>
</head>
<body>
    <h1>hola soy el archivo de tabla</h1>
<table>
    <thead>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
    </thead>

    <tbody> 
        <tr>
            <th>Fila 1, columna 1</th>
            <th>Fila 1, columna 2</th>
            <th>Fila 1, columna 3</th>
        </tr>
        <tr>
            <th>Fila 2, columna 1</th>
            <th>Fila 2, columna 2</th>
            <th>Fila 2, columna 3</th>
        </tr>
        <tr>
            <th>Fila 3, columna 1</th>
            <th>Fila 3, columna 2</th>
            <th>Fila 3, columna 3</th>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>total fila 1</th>
            <th>total fila 2</th>
            <th>total fila 3</th>
            <th>total fila 4</th>
            <th>total fila 5</th>
        </tr>

    </tfoot>



</table>
</body>
</html>
